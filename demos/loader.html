        <h1>Loader Demo</h1>

        <script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
        <script src="../../closure-library/closure/goog/base.js"></script>
        <script src="assets/js/deps.js"></script>
        <script>
        goog.require("monin.ui.Loader");
        </script>
        <script>
        var loader = new monin.ui.Loader();
        loader.setColor("#000000"); // default is '#000000'
        loader.setDiameter(150); // default is 40
        loader.setDensity(30); // default is 40
        loader.setRange(1.1); // default is 1.3
        loader.setFps(30); // default is 24
        loader.render(document.body);
        loader.setVisible(true);

        // Shortcut factory with default parameters
        loader = monin.ui.Loader.factory("#ff0000", 100);
        loader.render(document.body);
        loader.setVisible(true);

        loader = monin.ui.Loader.factory("#00ff00", 50);
        loader.render(document.body);
        loader.setVisible(true);

        loader = monin.ui.Loader.factory("#0000ff", 25);
        loader.render(document.body);
        loader.setVisible(true);
        </script>
