        <link href="assets/css/demo.css" media="all" rel="stylesheet" type="text/css" rev="stylesheet" />
        <meta charset="utf-8">
        <style>
            .unit-item {
                font-size: 36px;
                margin: 50px 0;
            }
        </style>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        <a id="github" href="https://github.com/dmonin/moninjs">
            <img src="assets/img/Octocat.png" width="40" alt="octocat" title="View on GitHub." /><br  />
            VIEW ON GITHUB
        </a>
        <h1>Unit Converter Demo</h1>
        <p>Move mouse over the unit item.</p>
        <div class="unit-item" id="distance" data-unittype="mile" data-value="215" data-decimals="0">215 miles</div>
        <div class="unit-item" id="temperature" data-unittype="celcius" data-value="36" data-decimals="0">36°C</div>


        <script src="../../closure-library/closure/goog/base.js"></script>
        <script src="assets/js/deps.js"></script>
        <script>
        goog.require("monin.ui.UnitConverter");

        </script>
        <script>
            var lang = {
                'unit.celcius': '°C',
                'unit.fahrenheit': '°F',
                'unit.mile': ' miles',
                'unit.km': ' km',
            };
            function getMsg(msg)
            {
                return lang[msg];
            }

            var unitConverterDistance = new monin.ui.UnitConverter();
            unitConverterDistance.setMessageProvider(getMsg);
            unitConverterDistance.decorate(document.getElementById("distance"));

            var unitConverterTemperature = new monin.ui.UnitConverter();
            unitConverterTemperature.setMessageProvider(getMsg);
            unitConverterTemperature.decorate(document.getElementById("temperature"));

        </script>

        https://github.com/dmonin/moninjs
        -->
    </body>
